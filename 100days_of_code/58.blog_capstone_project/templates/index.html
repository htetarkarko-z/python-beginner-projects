{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/img/home-bg.jpg')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-preview">
                        {% for blog_post in blog_posts: %}
                        <a href={{ url_for('post', post_id=blog_post.id ) }}>
                            <h2 class="post-title">{{ blog_post.title }}</h2>
                            <h3 class="post-subtitle">{{ blog_post.subtitle }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{ blog_post.author }}</a>
                            on {{ blog_post.date }}
                        </p>
                        {% endfor %}
                    </div>
                    <hr />
                    <!-- Pager-->
                    <div class="clearfix"><a class="btn btn-primary float-right" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <hr />
        <!-- Footer-->
{% include 'footer.html' %}
